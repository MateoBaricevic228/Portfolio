<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Css/main.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <div class="main-bg"></div>
        <ul class="social">
            <li data-aos="fade-right"><img src="Images/youtube-logo.svg" alt="youtube"></li>
            <li data-aos="fade-right"><img src="Images/instagram-logo.svg" alt="instagram"></li>
            <li data-aos="fade-right"><img src="Images/twitter.svg" alt="twitter"></li>
            <li data-aos="fade-right"><img src="Images/facebook.svg" alt="facebook"></li>
        </ul>
        <ul class="pagination">
            <li class="active" data-aos="fade-left" data-aos-duration="1000"></li>
            <li data-aos="fade-left"></li>
            <li data-aos="fade-left"></li>
            <li data-aos="fade-left"></li>
            <li data-aos="fade-left"></li>
        </ul>
    <header>
        <a href="#" class="logo" data-aos="fade-right">Cosmetica</a>
        <nav>
            <img src="Images/menu.svg" class="menu" alt="menu" data-aos="flip-up">
            <ul>
                <li data-aos="fade-down" data-aos-duration="1000"><a href="#">Home</a></li>
                <li data-aos="fade-down" data-aos-duration="1500"><a href="#">Product</a></li>
                <li data-aos="fade-down" data-aos-duration="2000"><a href="#">FAQ</a></li>
                <li data-aos="fade-down" data-aos-duration="2500"><a href="#">My Cart <span>5</span></a></li>
            </ul>
        </nav>
    </header>
    <div class="main-content">
        <h1 data-aos="fade-left">You're a Cosmetic <strong>Superstar</strong></h1>
        <p>We offer an award winning array of amazing cosmetics that you can afford.</p>
    </div>
    <footer>
        <div class="makeup"></div>
        <a href="#" class="cta" data-aos="flip-up">Browse beauty</a>
    
        <div class="block one"></div>
        <div class="block two"></div>

        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
            AOS.init({
                duration: 1000
            });
        </script>
    </footer>
</body>
</html>
